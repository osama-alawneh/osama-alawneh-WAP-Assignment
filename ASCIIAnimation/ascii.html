<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ascii.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./ascii.js"></script>
    <script src="./animation.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class = "heart">
            <sup>&hearts;</sup>  
        </div>
        <h1>CS472: ASCII Animation Viewer</h1>
        <textarea name="textField" id="textField" cols="80" rows="20"></textarea>
        <fieldset>
            <legend>Play Controls</legend>
            <button id="play">Play</button>
            <button id="stop">Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation</legend>
            <select name="animation" id="animation">
                <option value="blanc">BLANC</option>
                <option value="custom">CUSTOM</option>
                <option value="exercise">EXERCISE</option>
                <option value="juggler">JUGGLER</option>
                <OPTION value="bike">BIKE</OPTION>
                <option value="dive">DIVE</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size</legend>
            <select name="size" id="size">
                <option value="10pt">Tiny</option>
                <option value="12pt" selected>MEDIUM</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed</legend>
            <input type="checkbox" name="speed" id="speed" checked> Turbo
        </fieldset>
        <div class="bottom">
            <a class="inline" href="http://validator.w3.org/check/referer"><img src="../images/w3c-html.png" alt=""></a>
            <a class ="inline" href="http://jigsaw.w3.org/css-validator/check/referer"><img src="../images/w3c-css.png" alt=""></a>
            <!-- not reachable image from internet -->
            <!-- <a href="https://webster.cs.washington.edu/jslint/?referer">
                <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
            </a> -->
        </div>
    </div>

   
</body>
</html>
