<!DOCTYPE html>
<html>
	<!--
	CSE 190M, Summer 2012
	This file is a tip calculator page using JavaScript.
	-->
<script>
function calcTip() {

    const subTotalTag = document.getElementById("subtotal"); // we grabed the element 
    const subTotalValue = subTotalTag.value; // we took the value out of the input field
    const intValue = parseFloat(subTotalValue); // Int


    const tipTag = document.getElementById("tip");
    const tipValue = tipTag.value; // 10%
    const tipInt = parseFloat(tipValue);

    const tipCalculation = (intValue * (tipInt / 100)) + intValue

    const total = document.getElementById("total");
    total.innerHTML = "$" + parseFloat(tipCalculation)
}

</script>
	<head>
		<title>Tip Calculator</title>
		<link href="tip.css" type="text/css" rel="stylesheet" />
		<!-- <script src="tip.js" type="text/javascript"></script> -->
	</head>


	<body>
		<h1>
			<img id="logo" src="https://mumstudents.org/cs472/2023-05-BL/labs/tip_calculator/calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text"/> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text"/> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	</body>
</html>
