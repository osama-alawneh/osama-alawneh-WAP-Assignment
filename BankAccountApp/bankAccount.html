<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bankAccount.css">
    <title>Bank Accounts Aplication</title>
</head>
<body>
    
    <div class="container">
        <div class="input-label">
            <label for="accountName">
                Account Name: 
            </label>
            <input type="text" id="accountName" class="accountName">
        </div>

        <div class="input-label">
            <label for="deposit">
                Deposit: 
            </label>
            <input type="text" id="deposit" class="deposit">
        </div>

        <div>
            <button type="submit" id="submitBtn">
                Create new Account
            </button>
        </div>

        <div>
            <textarea name="accounts" id="accounts" cols="30" rows="10"></textarea>
        </div>
    </div>
<script src="bankAccount.js"></script>
</body>
</html>
